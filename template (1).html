<!DOCTYPE html>
<html>
<head>
    <script>
        var theNumber = 88;
        var userGuess = 0;
        var message = "Pick a number! Any number from 1 to 100!";
        var numGuess = 0;

        function guess() {
            userGuess = parseInt(document.getElementById("userInput").value);
            document.getElementById("messageCenter").innerHTML = userGuess;

            if (userGuess < theNumber) {
                message = "Go Higher!";
            } else if (userGuess > theNumber) {
                message = "Go Lower!";
            } else if (userGuess === theNumber) {
                message = "You win!";
            }

            numGuess++;
            document.getElementById("numGuessDisplay").innerHTML = "Number of Guesses: " + numGuess;
            document.getElementById("messageCenter").innerHTML = message;
        }
    </script>
</head>
<body>
    <h1>Guess the number.</h1>
    <p>You have a limited number of guesses to find my favorite number. Good luck.</p>
    <input id="userInput">
    <button onclick="guess();">SUBMIT</button>
    <p>Number of guesses: <span id="numGuessDisplay">0</span></p>
    <p id="messageCenter">Pick a number! Any number from 1 to 100!</p>
</body>
</html>
